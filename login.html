<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Trading Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS styles */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="/placeholder.svg?height=40&width=40" alt="Logo" class="logo-img" style="background: linear-gradient(45deg, #ff6b6b, #ffa500); border-radius: 50%;">
                <div class="logo-text">AI ROBOT</div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-section">
            <div class="login-title">Login to Your Account</div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username or email">
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password">
                        <div class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <button type="submit" class="login-btn">
                    <div class="login-btn-content">
                        <span>Login</span>
                        <div class="spinner" id="login-spinner"></div>
                    </div>
                </button>
                
                <div class="login-options">
                    <div class="forgot-password">Forgot Password?</div>
                    <div class="register-link" id="register-link">Register Now</div>
                </div>
            </form>

            <!-- Debug Panel -->
            <div class="debug-panel" id="debug-panel" style="display: none;">
                <div class="debug-title">Debug Information</div>
                <div>Status: <span id="debug-status">Ready</span></div>
                <div>Last Request: <span id="debug-request">None</span></div>
                <div>Last Response: <span id="debug-response">None</span></div>
                <div class="debug-log" id="debug-log" style="font-family: monospace; white-space: pre-wrap; max-height: 200px; overflow-y: auto; background-color: #333; color: #fff; padding: 10px; border-radius: 5px; margin-top: 10px;"></div>
                
                <div class="action-buttons">
                    <button class="action-btn" id="try-get">Try GET Request</button>
                    <button class="action-btn" id="try-post">Try POST Request</button>
                    <button class="action-btn secondary" id="go-home">Go to Home</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script Web App URL - Make sure this is correct
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyEDbkAyiIJy89_FZKCyoxXXQrs5avD0vk10iKZA_f_vNN2PBuvGGZLOKnwSoS3fZ4xfw/exec';
        
        // Debug logging function
        function logDebug(message) {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.textContent += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        // Show debug panel (press Shift+D to show)
        document.addEventListener('keydown', function(e) {
            if (e.shiftKey && e.key === 'D') {
                document.getElementById('debug-panel').style.display = 'block';
            }
        });
        
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
        
        // Try GET request button
        document.getElementById('try-get')?.addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }
            
            tryGetLogin(username, password);
        });
        
        // Try POST request button
        document.getElementById('try-post')?.addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }
            
            tryJsonLogin(username, password);
        });
        
        // Go to home button
        document.getElementById('go-home')?.addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            
            // Store minimal user data
            localStorage.setItem('authToken', 'debug-token');
            localStorage.setItem('userData', JSON.stringify({ username: username || 'debug-user' }));
            
            // Redirect to home
            window.location.href = 'index.html';
        });
        
        // Form validation and submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.getElementById('username-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            
            // Get form values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Validate form
            let isValid = true;
            
            if (!username) {
                document.getElementById('username-error').textContent = 'Username or email is required';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('password-error').textContent = 'Password is required';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Try both methods - first with JSON, then with GET if that fails
                tryJsonLogin(username, password);
            }
        });
        
        function tryJsonLogin(username, password) {
            // Show loading spinner
            document.getElementById('login-spinner').style.display = 'block';
            
            // Prepare data as JSON
            const jsonData = {
                action: 'login',
                username: username,
                password: password
            };
            
            logDebug("Sending JSON login request: " + JSON.stringify(jsonData));
            
            // Send JSON request
            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => {
                logDebug("Response status: " + response.status);
                return response.text();
            })
            .then(text => {
                logDebug("Response text: " + text);
                
                try {
                    const data = JSON.parse(text);
                    handleLoginResponse(data, username);
                } catch (e) {
                    logDebug("JSON parse error: " + e.message);
                    // If JSON parsing fails, try GET method
                    tryGetLogin(username, password);
                }
            })
            .catch(error => {
                logDebug("Fetch error: " + error.message);
                // If fetch fails, try GET method
                tryGetLogin(username, password);
            });
        }
        
        function tryGetLogin(username, password) {
            // Show loading spinner
            document.getElementById('login-spinner').style.display = 'block';
            
            // Construct URL with parameters
            const url = `${SCRIPT_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
            
            logDebug("Sending GET login request: " + url);
            
            // Send GET request
            fetch(url)
            .then(response => {
                logDebug("Response status: " + response.status);
                return response.text();
            })
            .then(text => {
                logDebug("Response text: " + text);
                
                try {
                    const data = JSON.parse(text);
                    handleLoginResponse(data, username);
                } catch (e) {
                    logDebug("JSON parse error: " + e.message);
                    // If both methods fail, show error
                    document.getElementById('login-spinner').style.display = 'none';
                    document.getElementById('password-error').textContent = 'Login failed. Please try again.';
                    document.getElementById('password-error').style.display = 'block';
                }
            })
            .catch(error => {
                logDebug("Fetch error: " + error.message);
                document.getElementById('login-spinner').style.display = 'none';
                document.getElementById('password-error').textContent = 'Network error. Please try again.';
                document.getElementById('password-error').style.display = 'block';
            });
        }
        
        function handleLoginResponse(data, username) {
            // Hide spinner
            document.getElementById('login-spinner').style.display = 'none';
            
            if (data.status === 'success') {
                // Login successful
                logDebug("Login successful!");
                
                // Save user data to localStorage
                localStorage.setItem('authToken', data.data?.token || 'temp-token');
                localStorage.setItem('userData', JSON.stringify(data.data || { username: username }));
                
                // Redirect to home page
                window.location.href = 'index.html';
            } else {
                // Login failed
                logDebug("Login failed: " + (data.message || "Unknown error"));
                document.getElementById('password-error').textContent = data.message || 'Invalid username or password';
                document.getElementById('password-error').style.display = 'block';
            }
        }
        
        // Register link
        document.getElementById('register-link').addEventListener('click', function() {
            window.location.href = 'register.html';
        });
        
        // Forgot password
        document.querySelector('.forgot-password').addEventListener('click', function() {
            alert('Password recovery feature coming soon.');
        });
        
        // Check for URL parameters (for redirects from registration)
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Check for registration success message
            if (urlParams.get('registered') === 'true') {
                alert('Registration successful! Please log in with your new account.');
            }
            
            // Check for debug mode
            if (urlParams.get('debug') === 'true') {
                document.getElementById('debug-panel').style.display = 'block';
            }
        });
    </script>
</body>
</html>
