<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Trading Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 470px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            min-width: 470px;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Login Form */
        .login-section {
            padding: 30px 20px;
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffa500;
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .forgot-password, .register-link {
            color: #ffa500;
            text-decoration: none;
            cursor: pointer;
        }

        /* Error Message */
        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 470px) {
            .container {
                width: 100%;
                min-width: 320px;
            }
        }

        @media (min-width: 471px) {
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
            
            .container {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="/placeholder.svg?height=40&width=40" alt="Logo" class="logo-img" style="background: linear-gradient(45deg, #ff6b6b, #ffa500); border-radius: 50%;">
                <div class="logo-text">AI ROBOT</div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-section">
            <div class="login-title">Login to Your Account</div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username or email">
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password">
                        <div class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <button type="submit" class="login-btn">
                    <div class="login-btn-content">
                        <span>Login</span>
                        <div class="spinner" id="login-spinner"></div>
                    </div>
                </button>
                
                <div class="login-options">
                    <div class="forgot-password">Forgot Password?</div>
                    <div class="register-link" id="register-link">Register Now</div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("login-form");
            const usernameField = document.getElementById("username");
            const passwordField = document.getElementById("password");
            const loginBtn = document.querySelector(".login-btn");
            const loginSpinner = document.getElementById("login-spinner");

            // Toggle password visibility
            document.querySelector(".toggle-password").addEventListener("click", () => {
                const type = passwordField.type === "password" ? "text" : "password";
                passwordField.type = type;
                document.querySelector(".toggle-password i").classList.toggle("fa-eye-slash");
            });

            // Handle form submission
            form.addEventListener("submit", async (event) => {
                event.preventDefault();
                const username = usernameField.value.trim();
                const password = passwordField.value.trim();

                // Reset errors
                document.getElementById("username-error").style.display = "none";
                document.getElementById("password-error").style.display = "none";

                // Simple client-side validation
                if (!username || !password) {
                    if (!username) document.getElementById("username-error").textContent = "Username or email is required.";
                    if (!password) document.getElementById("password-error").textContent = "Password is required.";
                    document.getElementById("username-error").style.display = "block";
                    document.getElementById("password-error").style.display = "block";
                    return;
                }

                // Show loading spinner
                loginBtn.setAttribute("disabled", "true");
                loginSpinner.style.display = "inline-block";

                // Send login request to the backend (replace with your backend URL)
                fetch("https://script.google.com/macros/s/AKfycbxjhr3lc5OM_khmMAcllR-HEqsg7Zm3oVHZj3cXBRgI7W_jt7DaQfZHYT2-Hl1i8LoUOQ/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
  },
  body: JSON.stringify({
    action: "login",
    username: username,  // Send username as part of the body
    password: password   // Send password as part of the body
  })
})
.then(response => response.json())
.then(result => {
  loginSpinner.style.display = "none";
  loginBtn.removeAttribute("disabled");

  if (result.status === "success") {
    // Redirect user on successful login
    window.location.href = result.redirectUrl;
  } else {
    // Show error messages
    document.getElementById("password-error").textContent = result.message;
    document.getElementById("password-error").style.display = "block";
  }
})
.catch(error => {
  loginSpinner.style.display = "none";
  loginBtn.removeAttribute("disabled");
  alert("An error occurred. Please try again.");
});
        });

        function doPost(e) {
    const data = JSON.parse(e.postData.contents);

    // Your logic to check username and password (assume the login validation logic is here)
    const username = data.username;
    const password = data.password;
    
    // Check the credentials (example logic)
    if (username === "admin" && password === "password123") {
        // On successful login, send a success response with a redirect URL
        const response = {
            status: "success",
            message: "Login successful!",
            redirectUrl: "https://yourwebsite.com/home"  // Change to your actual home page URL
        };
        return createResponse(response);
    } else {
        // If login fails, send an error response
        const response = {
            status: "error",
            message: "Invalid username or password."
        };
        return createResponse(response);
    }
}

        function createResponse(data) {
            return ContentService.createTextOutput(JSON.stringify(data))
                .setMimeType(ContentService.MimeType.JSON)
                .setHeader('Access-Control-Allow-Origin', '*')  // Allow requests from any origin
                .setHeader('Access-Control-Allow-Methods', 'GET, POST, OPTIONS') // Allow HTTP methods
                .setHeader('Access-Control-Allow-Headers', 'Content-Type'); // Allow headers
        }
    </script>
</body>
</html>
