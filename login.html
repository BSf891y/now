<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Trading Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 470px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            min-width: 470px;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Login Form */
        .login-section {
            padding: 30px 20px;
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffa500;
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .forgot-password, .register-link {
            color: #ffa500;
            text-decoration: none;
            cursor: pointer;
        }

        /* Error Message */
        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Debug Panel */
        .debug-panel {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .debug-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .debug-log {
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .action-btn.secondary {
            background-color: #6c757d;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 470px) {
            .container {
                width: 100%;
                min-width: 320px;
            }
        }

        @media (min-width: 471px) {
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
            
            .container {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="/placeholder.svg?height=40&width=40" alt="Logo" class="logo-img" style="background: linear-gradient(45deg, #ff6b6b, #ffa500); border-radius: 50%;">
                <div class="logo-text">AI ROBOT</div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-section">
            <div class="login-title">Login to Your Account</div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username or email">
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password">
                        <div class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <button type="submit" class="login-btn">
                    <div class="login-btn-content">
                        <span>Login</span>
                        <div class="spinner" id="login-spinner"></div>
                    </div>
                </button>
                
                <div class="login-options">
                    <div class="forgot-password">Forgot Password?</div>
                    <div class="register-link" id="register-link">Register Now</div>
                </div>
            </form>

            <!-- Debug Panel -->
            <div class="debug-panel" id="debug-panel">
                <div class="debug-title">Debug Information</div>
                <div>Status: <span id="debug-status">Ready</span></div>
                <div>Last Request: <span id="debug-request">None</span></div>
                <div>Last Response: <span id="debug-response">None</span></div>
                <div class="debug-log" id="debug-log"></div>
                
                <div class="action-buttons">
                    <button class="action-btn" id="try-get">Try GET Request</button>
                    <button class="action-btn" id="try-post">Try POST Request</button>
                    <button class="action-btn secondary" id="go-home">Go to Home</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Google Apps Script Web App URL - Replace with your actual deployment URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxuLde3epPsZxNo6neAm5ubqzUTNlVScVxlTPBJfn_HhgUNfU-fpp1HMEnTsnHiuycTog/exec';
    
    // Debug mode - set to true to see detailed logs
    const DEBUG_MODE = true;
    
    // Debug logging function
    function logDebug(message) {
        if (DEBUG_MODE) {
            console.log(message);
            
            // If debug panel exists, log there too
            const debugLog = document.getElementById('debug-log');
            if (debugLog) {
                const timestamp = new Date().toLocaleTimeString();
                debugLog.textContent += `[${timestamp}] ${message}\n`;
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }
    }
    
    // Show debug panel
    if (DEBUG_MODE) {
        const debugPanel = document.getElementById('debug-panel');
        if (debugPanel) {
            debugPanel.style.display = 'block';
        }
    }
    
    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    });
    
    // Form validation and submission
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Reset error messages
        document.getElementById('username-error').style.display = 'none';
        document.getElementById('password-error').style.display = 'none';
        
        // Get form values
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        // Validate form
        let isValid = true;
        
        if (!username) {
            document.getElementById('username-error').textContent = 'Username or email is required';
            document.getElementById('username-error').style.display = 'block';
            isValid = false;
        }
        
        if (!password) {
            document.getElementById('password-error').textContent = 'Password is required';
            document.getElementById('password-error').style.display = 'block';
            isValid = false;
        }
        
        if (isValid) {
            try {
                // Show loading spinner
                document.getElementById('login-spinner').style.display = 'block';
                
                // First test API connection
                const isConnected = await testApiConnection();
                
                if (!isConnected) {
                    throw new Error('Cannot connect to server');
                }
                
                // Proceed with login
                await loginUser(username, password);
            } catch (error) {
                document.getElementById('password-error').textContent = error.message;
                document.getElementById('password-error').style.display = 'block';
            } finally {
                document.getElementById('login-spinner').style.display = 'none';
            }
        }
    });
    
    // Test API connection
    async function testApiConnection() {
        logDebug("Testing API connection...");
        
        try {
            const response = await fetch(`${SCRIPT_URL}?action=test`, {
                method: 'GET',
                mode: 'cors',
                cache: 'no-cache'
            });
            
            logDebug(`Test response status: ${response.status}`);
            
            if (!response.ok) {
                throw new Error('API test failed');
            }
            
            const data = await response.json();
            return data.status === 'success';
        } catch (error) {
            logDebug(`Test connection error: ${error.message}`);
            return false;
        }
    }
    
    // Login user
    async function loginUser(username, password) {
        logDebug(`Attempting login for user: ${username}`);
        
        try {
            const response = await fetch(`${SCRIPT_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
                method: 'GET',
                mode: 'cors',
                cache: 'no-cache'
            });
            
            logDebug(`Login response status: ${response.status}`);
            
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            const data = await response.json();
            logDebug(`Login response: ${JSON.stringify(data)}`);
            
            if (data.status === 'success') {
                // Store auth data
                localStorage.setItem('authToken', data.data.token);
                localStorage.setItem('userData', JSON.stringify(data.data));
                
                // Redirect to home
                window.location.href = 'index.html';
            } else {
                throw new Error(data.message || 'Login failed');
            }
        } catch (error) {
            logDebug(`Login error: ${error.message}`);
            throw new Error(error.message || 'Login failed. Please try again.');
        }
    }
    
    // Register link
    document.getElementById('register-link').addEventListener('click', function() {
        window.location.href = 'register.html';
    });
    
    // Forgot password
    document.querySelector('.forgot-password').addEventListener('click', function() {
        alert('Password recovery feature coming soon.');
    });
    
    // Debug buttons
    document.getElementById('try-get').addEventListener('click', async function() {
        try {
            const response = await fetch(`${SCRIPT_URL}?action=test`);
            const data = await response.json();
            document.getElementById('debug-response').textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById('debug-response').textContent = error.message;
        }
    });
    
    document.getElementById('try-post').addEventListener('click', async function() {
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'test' })
            });
            const data = await response.json();
            document.getElementById('debug-response').textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById('debug-response').textContent = error.message;
        }
    });
    
    document.getElementById('go-home').addEventListener('click', function() {
        window.location.href = 'index.html';
    });
    
    // Check for URL parameters
    window.addEventListener('load', function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            alert('Registration successful! Please log in with your new account.');
        }
    });
    </script>
</body>
</html>
