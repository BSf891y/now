<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script>
    async function handleLogin(event) {
      event.preventDefault(); // Prevent form submission

      // Get form data
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Prepare the data to send
      const data = {
        action: 'login',
        username: username,
        password: password
      };

      try {
        // Send POST request to Google Apps Script web app
        const response = await fetch('https://script.google.com/macros/s/AKfycbxhIHryoL4aYYMy_VbwpyoyFwItaSIse9hDOCVfFz41XGCyHHjvyuZwQShuUlYNYI5L/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(data).toString()
        });

        const result = await response.json();

        if (result.status === 'success') {
          // Handle success (e.g., store token, redirect user, etc.)
          alert('Login successful!');
          console.log(result.data); // Log response data (user info, token, etc.)
        } else {
          // Handle error
          alert(result.message);
        }
      } catch (error) {
        alert('Error logging in: ' + error);
      }
    }
  </script>
</head>
<body>
  <h1>Login</h1>
  <form onsubmit="handleLogin(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
