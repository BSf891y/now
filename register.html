<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Trading Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 470px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            min-width: 470px;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Registration Form */
        .register-section {
            padding: 30px 20px;
        }

        .register-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffa500;
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .register-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link {
            color: #ffa500;
            text-decoration: none;
            cursor: pointer;
        }

        /* Error Message */
        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-meter {
            height: 5px;
            width: 100%;
            background-color: #e0e0e0;
            margin-top: 5px;
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .weak {
            background-color: #ff3b30;
            width: 33%;
        }

        .medium {
            background-color: #ffcc00;
            width: 66%;
        }

        .strong {
            background-color: #4cd964;
            width: 100%;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .register-btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 470px) {
            .container {
                width: 100%;
                min-width: 320px;
            }
        }

        @media (min-width: 471px) {
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
            
            .container {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="/placeholder.svg?height=40&width=40" alt="Logo" class="logo-img" style="background: linear-gradient(45deg, #ff6b6b, #ffa500); border-radius: 50%;">
                <div class="logo-text">AI ROBOT</div>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="register-section">
            <div class="register-title">Create Your Account</div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username">
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="Create a password">
                        <div class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="password-strength">
                        <span id="password-strength-text">Password strength</span>
                        <div class="strength-meter">
                            <div class="strength-meter-fill" id="strength-meter-fill"></div>
                        </div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password">
                        <div class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="referral-code" class="form-label">Referral Code (Optional)</label>
                    <input type="text" id="referral-code" class="form-input" placeholder="Enter referral code if you have one">
                </div>
                
                <button type="submit" class="register-btn">
                    <div class="register-btn-content">
                        <span>Register</span>
                        <div class="spinner" id="register-spinner"></div>
                    </div>
                </button>
                
                <div class="register-options">
                    <span>Already have an account? </span>
                    <div class="login-link" id="login-link">Login Now</div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjhr3lc5OM_khmMAcllR-HEqsg7Zm3oVHZj3cXBRgI7W_jt7DaQfZHYT2-Hl1i8LoUOQ/exec';
        
        // Toggle password visibility for both password fields
        document.querySelectorAll('.toggle-password').forEach(function(toggle) {
            toggle.addEventListener('click', function() {
                const passwordInput = this.parentElement.querySelector('input');
                const eyeIcon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
        });
        
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthMeter = document.getElementById('strength-meter-fill');
            const strengthText = document.getElementById('password-strength-text');
            
            // Remove all classes
            strengthMeter.classList.remove('weak', 'medium', 'strong');
            
            if (password.length === 0) {
                strengthMeter.style.width = '0%';
                strengthText.textContent = 'Password strength';
                return;
            }
            
            // Check password strength
            let strength = 0;
            
            // Length check
            if (password.length >= 8) {
                strength += 1;
            }
            
            // Contains letters and numbers
            if (/[a-zA-Z]/.test(password) && /[0-9]/.test(password)) {
                strength += 1;
            }
            
            // Contains special characters
            if (/[!@#$%^&*]/.test(password)) {
                strength += 1;
            }
            
            // Update strength meter
            if (strength === 1) {
                strengthMeter.classList.add('weak');
                strengthText.textContent = 'Weak';
            } else if (strength === 2) {
                strengthMeter.classList.add('medium');
                strengthText.textContent = 'Medium';
            } else if (strength === 3) {
                strengthMeter.classList.add('strong');
                strengthText.textContent = 'Strong';
            }
        });
        
        // Form validation and submission
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(function(el) {
                el.style.display = 'none';
            });
            
            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const referralCode = document.getElementById('referral-code').value.trim();
            
            // Validate form
            let isValid = true;
            
            if (!username) {
                document.getElementById('username-error').textContent = 'Username is required';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            } else if (username.length < 3) {
                document.getElementById('username-error').textContent = 'Username must be at least 3 characters';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('email-error').textContent = 'Email is required';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('password-error').textContent = 'Password is required';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else if (!/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*])(?=.{8,})/.test(password)) {
                document.getElementById('password-error').textContent = 'Password must include letters, numbers, and special characters';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Show loading spinner
                document.getElementById('register-spinner').style.display = 'block';
                
                // Send registration request to Google Apps Script
                const url = `${SCRIPT_URL}?action=register&username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&referredBy=${encodeURIComponent(referralCode)}`;
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide loading spinner
                        document.getElementById('register-spinner').style.display = 'none';
                        
                        if (data.status === 'success') {
                            // Save user data to localStorage
                            localStorage.setItem('authToken', data.data.token || '');
                            localStorage.setItem('userData', JSON.stringify(data.data));
                            
                            // Show success message and redirect to login
                            alert('Registration successful! Please login with your new account.');
                            window.location.href = 'login.html';
                        } else {
                            // Show error message
                            const errorMessage = data.message || 'Registration failed. Please try again.';
                            
                            if (errorMessage.includes('email')) {
                                document.getElementById('email-error').textContent = errorMessage;
                                document.getElementById('email-error').style.display = 'block';
                            } else if (errorMessage.includes('username')) {
                                document.getElementById('username-error').textContent = errorMessage;
                                document.getElementById('username-error').style.display = 'block';
                            } else {
                                document.getElementById('password-error').textContent = errorMessage;
                                document.getElementById('password-error').style.display = 'block';
                            }
                        }
                    })
                    .catch(error => {
                        // Hide loading spinner
                        document.getElementById('register-spinner').style.display = 'none';
                        
                        // Show error message
                        document.getElementById('password-error').textContent = 'An error occurred. Please try again.';
                        document.getElementById('password-error').style.display = 'block';
                        console.error('Error:', error);
                    });
            }
        });
        
        // Login link
        document.getElementById('login-link').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
